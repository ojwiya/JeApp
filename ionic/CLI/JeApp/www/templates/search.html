<ion-view view-title="Search">
  <ion-content>
    <div class="list">
  <label class="item item-input">
    <span class="input-label">Enter Postcode:</span>
    <input type="text" ng-model="searchForm.postcode" />
  </label>
  <button class="button button-full button-positive" ng-click="manualSearch()">Search By Postcode
</button>
  <button class="button button-full button-energized" ng-click="gpsSearch()">Search By GPS
</button>
</div>
  </ion-content>
</ion-view>
