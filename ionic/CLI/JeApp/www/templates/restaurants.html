<ion-view view-title="Restaurants">
  <ion-content>
    <div class="list">
        <a class="item item-thumbnail-left item-icon-right" 
        ng-repeat="restaurant in restaurants" href="#/app/restaurant/{{restaurant.id}}" >
          <img src='http://lorempixel.com/100/100/food/{{restaurant.cuisineTypes[0].name}}'/>
          <h2>{{restaurant.name}}</h2>
           <p ng-repeat="cuisine in restaurant.cuisineTypes">
             {{cuisine.name}}
             </p>

<span ng-switch="getRatingsSummary(restaurant.ratingStars)">     
      <span ng-switch-default><i class="icon ion-ios-star-outline icon-accessory icon-left">{{restaurant.numberOfRatings}}</i></span>
     <span ng-switch-when="1"><i class="icon ion-ios-star-half icon-accessory icon-left">{{restaurant.numberOfRatings}}</i></span>
     <span ng-switch-when="2"><i class="icon ion-ios-star icon-accessory icon-left">{{restaurant.numberOfRatings}}</i></span>
</span>
</a>
           
       
    </div>
    
  </ion-content>
</ion-view>
